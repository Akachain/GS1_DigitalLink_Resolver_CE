<VirtualHost *:80>
        <IfModule mod_headers.c>
                Header set Access-Control-Allow-Origin "*"
                Header set Access-Control-Allow-Methods "HEAD, GET, OPTIONS"
                Header set Access-Control-Expose-Headers: "Link, Content-Length"
                Header set Cache-Control "max-age=0, no-cache, no-store, must-revalidate"
        </IfModule>

        ServerAdmin webmaster@gs1.org
        ServerName id-mongo-server

        DocumentRoot /var/www/resolver/

        # This 'unsafe' option below is to allow underscores in the host name as the underscore _ is
        # not considered 'safe'.#
        HttpProtocolOptions unsafe

        <Directory /var/www/resolver/>
            DirectoryIndex index.html index.php
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Order allow,deny
            Allow from all
            Require all granted
        </Directory>

        # Enables external access to the container data_gs1_org for the api feature
        ProxyPass        /api http://dataentry-web-server/api/
        ProxyPassReverse /api http://dataentry-web-server/api/

        # Enables external access to the container data_gs1_org for the ui web application
        ProxyPass        /ui http://dataentry-web-server/ui/
        ProxyPassReverse /ui http://dataentry-web-server/ui/

        # Enables external access to the container unixtime-web-server for the unixtime document search and download server
        ProxyPass        /unixtime http://unixtime-web-server/
        ProxyPassReverse /unixtime http://unixtime-web-server/

        # Everything else

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>