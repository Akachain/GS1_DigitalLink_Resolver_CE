<VirtualHost *:80>
        <IfModule mod_headers.c>
                Header set Access-Control-Allow-Origin "*"
                Header set Access-Control-Allow-Methods "HEAD, GET, OPTIONS"
                Header set Access-Control-Expose-Headers: "Link, Content-Length"
                Header set Cache-Control "max-age=0, no-cache, no-store, must-revalidate"
        </IfModule>

        ServerAdmin webmaster@gs1.org
        ServerName localhost
        DocumentRoot /var/www/resolver/

        <Directory /var/www/resolver/>
            DirectoryIndex index.html index.php
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Order allow,deny
            Allow from all
            Require all granted
        </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>