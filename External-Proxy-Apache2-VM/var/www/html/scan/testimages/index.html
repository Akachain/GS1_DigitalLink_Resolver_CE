<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Some test images of GTIN barcodes</title>
    <link rel="stylesheet" href="https://data.gs1.org/styles/mainstyles.css" />
    <style>

      img {
        width:48%;
        max-width:350px;
      }
      img.barcode {
        max-width:60mm;
      }
      figcaption { 
        font-style:italic;
      }
      figure {
        margin: 2em;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        background-color: teal;
      }

    </style>
</head>
<body>
<h1>Some test images of GTIN barcodes</h1>

<p><img src="scannerbarcode.svg" alt="QR code for https://data.gs1.org/scan"/ style="float:left; width:200px" class="barcode">
Test the <a href="..">GS1 Web application</a> at <a href="..">https://data.gs1.org/scan/</a> by scanning the barcodes on this page (no installation required).</p>


<figure style="clear:both">
  <img src="barryBarcode.svg" class="barcode" alt="Barcode for 9507000009060" />
  <img src="../../gtin/09507000009060/images/BarryPhysical.png" alt="GS1's cute friend, Barry">
  <figcaption>GS1's Barry the Bear (expect to be taken to his <a href="/gtin/09507000009060">homepage</a> at <a href="/gtin/09507000009060">https://data.gs1.org/gtin/09507000009060</a>).</figcaption>
</figure>

<figure>
  <img src="juicyfruit.jpg" alt="A multipack of (14) Wrigleys Juicy fruit Gum" />
  <img src="jfMulti.svg" class="barcode" alt="Barcode for 4009900478649" />
  <br /><br />
  <img src="jfSingle.svg" class="barcode" alt="Barcode for 40099309" />
  <img src="juicyfruit2.jpg" alt="A single pack of Wrigleys Juicy fruit Gum" />
  <figcaption>A multi pack and an individual pack of Wrigley's Juicy fruit gum. The application will be redirected from <a href="/gtin/4009900478649">https://data.gs1.org/gtin/4009900478649</a> and <a href="/gtin/40099309">https://data.gs1.org/gtin/40099309</a> to the page specified by the brand owner, in this case, the Juicy Fruit Facebook page.</figcaption>
</figure>


<figure>
  <img src="anchovies.jpg" alt="A 50g can of tesco own-brand anchovies" />
  <img src="anchovies.svg" alt="barcode for 5018374294401" class="barcode" />
  <figcaption>A tin of Tesco own-brand anchovies. The application will be redirected from <a href="/gtin/5018374294401">https://data.gs1.org/gtin/5018374294401</a> to the product page on Tesco's website. At the moment this is <a href="https://www.tesco.com/groceries/en-GB/products/258452081">https://www.tesco.com/groceries/en-GB/products/258452081</a> but we believe the <em>same page</em> will soon have an alias of https://www.tesco.com/groceries/gtin/258452081.</figcaption>
</figure>

<figure>
  <img src="sands.svg" alt="barcode for 5052109996673" class="barcode" />
  <img src="sands.jpg" alt="Tesco Sweet And Sour Stir Fry Sauce 120G" />
  <figcaption>Similarly, the application will be redirected from <a href="/gtin/5052109996673">https://data.gs1.org/gtin/5052109996673</a> to the product page on Tesco's website at <a href="https://www.tesco.com/groceries/en-GB/products/271811708">https://www.tesco.com/groceries/en-GB/products/271811708</a>.</figcaption>
</figure>
