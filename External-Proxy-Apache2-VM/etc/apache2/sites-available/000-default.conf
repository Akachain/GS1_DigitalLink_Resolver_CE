<VirtualHost *:80>
        <IfModule mod_headers.c>
                Header set Access-Control-Allow-Origin "*"
                Header set Access-Control-Allow-Methods "HEAD, GET, OPTIONS"
                Header set Access-Control-Expose-Headers: "Link, Content-Length"
                Header set Cache-Control "max-age=0, no-cache, no-store, must-revalidate"
        </IfModule>

        ServerName id.gs1.org
        ServerAlias data.gs1.org
        ServerAdmin webmaster@gs1,org
        DocumentRoot /var/www/html

        # Enables external access to the container data_gs1_org for the api feature
        ProxyPass        /api  http://localhost:8080/api/
        ProxyPassReverse /api  http://localhost:8080/api/

        # Enables external access to the container data_gs1_org for the ui web application
        ProxyPass        /ui   http://localhost:8080/ui/
        ProxyPassReverse /ui   http://localhost:8080/ui/

        # Enables external access to the container id_gs1_org for the .well-known service
        ProxyPass        /.well-known   http://localhost:8080/.well-known
        ProxyPassReverse /.well-known   http://localhost:8080/.well-known

        # Enables external access to the container id_gs1_org for gs1 keys resolution
        ProxyPass        /cpid http://localhost:8080/cpid
        ProxyPassReverse /cpid http://localhost:8080/cpid

        ProxyPass        /gcn  http://localhost:8080/gcn
        ProxyPassReverse /gcn  http://localhost:8080/gcn

        ProxyPass        /gdti http://localhost:8080/gdti
        ProxyPassReverse /gdti http://localhost:8080/gdti

        ProxyPass        /giai http://localhost:8080/giai
        ProxyPassReverse /giai http://localhost:8080/giai

        ProxyPass        /ginc http://localhost:8080/ginc
        ProxyPassReverse /ginc http://localhost:8080/ginc

        ProxyPass        /gln  http://localhost:8080/gln
        ProxyPassReverse /gln  http://localhost:8080/gln

        ProxyPass        /gmn  http://localhost:8080/gmn
        ProxyPassReverse /gmn  http://localhost:8080/gmn

        ProxyPass        /grai http://localhost:8080/grai
        ProxyPassReverse /grai http://localhost:8080/grai

        ProxyPass        /gsin http://localhost:8080/gsin
        ProxyPassReverse /gsin http://localhost:8080/gsin

        ProxyPass        /gsrn http://localhost:8080/gsrn
        ProxyPassReverse /gsrn http://localhost:8080/gsrn

        ProxyPass        /gtin http://localhost:8080/gtin
        ProxyPassReverse /gtin http://localhost:8080/gtin

        ProxyPass        /sscc http://localhost:8080/sscc
        ProxyPassReverse /sscc http://localhost:8080/sscc

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>